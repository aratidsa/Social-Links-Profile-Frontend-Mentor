<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Social Links Profile</title>
</head>
<body>
    <!-- Main -->
    <main role="main">
        <!-- Container -->
        <section class="container">
            <!-- Profile Image -->
            <div>
                <img src="image/avatar-jessica.jpeg" alt="Profile Picture" class="profile-pic">
            </div>
            <!-- Profile Name -->
            <div class="profile-name">
                <h1 class="name">Jessica Randall</h1>
                <p class="place">London, United Kingdom</p>
            </div>
            <!-- About -->
            <div class="work">
                <p class="profile-work">"Front-end developer and avid reader."</p>
            </div>
            <!-- Social Links -->
            <div class="btn-details">
                <button>GitHub</button>
                <button>Frontend Mentor</button>
                <button>LinkedIn</button>
                <button>Twitter</button>
                <button>Instagram</button>
            </div>    
        </section>
    </main>
    <!-- Attribution -->
    <footer role="contentinfo">
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ">
        Frontend Mentor</a>. Coded by <a href="https://github.com/aratidsa/Social-Links-Profile-Frontend-Mentor">Arati D'sa</a> Here.</p>
    </footer>
    </body>
</html>
